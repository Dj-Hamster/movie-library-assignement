<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>My movies' list</h2>
    </div>
    <div class="col-md-12">
      <input class="form-control" [(ngModel)]="searchText" type="text" placeholder="Search" aria-label="Search">
      <ul class="movies list-group">
        <li *ngFor="let movie of movies | filter : searchText"
        [class.selected]="movie === selectedMovie"
        (click)="onSelect(movie)" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">{{movie.type}}</span>
          </div>
          <div class="form-control">
            {{movie.name}}
          </div> 
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-12">

  </div>
</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="selectedMovie">

        <h2>{{selectedMovie.name | uppercase}} Details</h2>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name :</label>
          <input class="form-control" id="exampleFormControlInput1" [(ngModel)]="selectedMovie.name" placeholder="name" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Type:</label>
          <input class="form-control" id="exampleFormControlInput1" [(ngModel)]="selectedMovie.type" placeholder="type" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Director :</label>
          <input class="form-control" id="exampleFormControlInput1" [(ngModel)]="selectedMovie.director" placeholder="director" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Relaese Date :</label>
          <input class="form-control" id="exampleFormControlInput1" [(ngModel)]="selectedMovie.relaesedate" placeholder="relaesedate" >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      
    </div>
  </div>
</div>
